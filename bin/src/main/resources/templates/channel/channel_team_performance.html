	<script type="text/javascript">
		const teamPerformance = {
				performanceView: {
					init: () => {
						teamPerformance.performanceView.resultGauge();
					},
					resultGauge: () => {
						const homeResult = document.getElementsByClassName("team_performance_table_team1");
						const awayResult = document.getElementsByClassName("team_performance_table_team2");
						
						const resultGauge = document.getElementsByClassName("table_left_gauge");
						
						for (let i = 0; i < resultGauge.length; i = i + 2) {
							let team1 = (Number)(homeResult[i/2].textContent);
							let team2 = (Number)(awayResult[i/2].textContent);
							resultGauge[i].style.width = (team1 / (team1 + team2) ) * 100 + "%";
							resultGauge[i+1].style.width = (team2 / (team1 + team2) ) * 100 + "%";
						}
					}
				},
				performanceEvent: {
					
				}
		}
		
		teamPerformance.performanceView.init();
	</script>
