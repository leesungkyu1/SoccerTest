<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
    <title>축구 플랫폼</title>
</head>
<body>
    <section id="full">
        <div class="container">
            <header>
                <div class="row">
                    <div class="lefrarrow"></div>
                </div>
            </header>
            <div id="error">
                <div class="row">
                    <div class="sign_up_comple">
                        <div class="comple_mark"></div>
                        <h1 th:if="${message != null}" th:text=${message}>네트워트 연결이<br>
                            원할하지 못하여<br>
                            연결할 수 없습니다.</h1>
                        <h1 th:unless="${message != null}">네트워트 연결이<br>
                        원할하지 못하여<br>
                        연결할 수 없습니다.</h1>
                    </div>  
                </div>
            </div>
              

            <div id="footer">
                <div class="footer_line"></div>
                <div class="row">
                    <h1>사업자등록증 : </h1>
                    <h1>대표이름 : </h1>
                    <h1>전화번호 : </h1>
                </div>
            </div>
        </div>
    </section>
    <script>
    	const error = {
            errorView: {
                init: () => {
                    //뒤로가기 버튼 이벤트
    				const leftArrow = document.getElementsByClassName('lefrarrow')[0];
    				leftArrow.addEventListener('click', () => error.errorEvent.movePage('/'));
                },
            },

            // 이벤트 정의
    		errorEvent: {
                movePage : (loc) => {
                    location.href=loc;
                },
    		},
    	};
		
        error.errorView.init();
    </script>
</body>
</html>
