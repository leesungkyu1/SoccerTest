<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/channel_sign_up_comple.css}">
    <title>축구 플랫폼</title>
</head>
<body>
    <section id="full">
        <div class="container">
            <header>
                <div class="row">
                    <div class="lefrarrow"></div>
                    <a th:href="@{/user/} + ${session.loginUser.userIdx}"><div class="my">MY</div></a>
                </div>
            </header>
            <div class="logo_header">
                <div class="channel_sign_up_logo">
                    <div class="logo" th:style="'background-image:url(' + @{/mainChannelImage/?channelImage=} + ${channelVO.channelImage} + ');'"></div>
                    <h1 th:text=${channelVO.channelName}></h1>
                    <h2><span th:text=${channelVO.regionName}></span><span th:text="|(${channelVO.channelMemberCount}/${channelVO.channelMax})|"></span></h2>
                </div>
            </div>
            <div class="row">
                <div class="channel_sign_up_content">
                    <div th:if="${message == null}" class="sign_up_comple">
                        <div class="comple_mark"></div>
                        <h1><strong>가입신청</strong>이</h1>
                        <h1><strong>완료</strong>되었습니다.</h1>
                    </div>
                    <div th:unless="${message == null}" class="sign_up_comple">
                        <div class="comple_mark"></div>
                        <h1><strong>가입신청</strong>이</h1>
                        <h1><strong>거절</strong>된 채널입니다.</h1>
                    </div>  
                    <button class="main_btn btn_yellow">홈으로 돌아가기</button>
                </div>
                
            </div>
            <div id="footer">
                <div class="footer_line"></div>
                <div class="row">
                    <h1>사업자등록증 : </h1>
                    <h1>대표이름 : </h1>
                    <h1>전화번호 : </h1>
                </div>
            </div>
        </div>
    </section>
    <script th:src="@{/js/select.js}"></script>
    <script>
    	const channelSingCom = {
            channelSingComView: {
                init: () => {
                    //뒤로가기 버튼 이벤트
    				const leftArrow = document.getElementsByClassName('lefrarrow')[0];
    				leftArrow.addEventListener('click', () => channelSingCom.channelSingComEvent.movePage('/main'));
    				
    				//홈 버튼 이벤트
    				const mainBtn = document.getElementsByClassName('main_btn')[0];
    				mainBtn.addEventListener('click', () => channelSingCom.channelSingComEvent.movePage('/main'));
                },
            },

    		channelSingComEvent: {
                movePage : (loc) => {
                    location.href=loc;
                },
    		},
    	};
		
        channelSingCom.channelSingComView.init();
    </script>
</body>
</html>
