<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/channel_team_performance.css">
    <title>축구 플랫폼</title>
</head>
<body>
    <section id="full">
        <div class="container">
           <header>
               <div class="row">
                    <div class="lefrarrow"></div>
                    <a href=""><div class="my">MY</div></a>
               </div>
           </header>
           <!-- 팀성적 -->
            <div id="team_performance">
                <div class="row">
                    <div class="subtitle_line">
                        <h1 class="subtitle">팀성적</h1>
                        <a href="#">수정<div class="right_arrow"></div></a>
                    </div> 

                    <div class="team_performance">
                        <div class="game_record2_logo logo1">
                            <div class="game_record2_name">
                               <h1>FC바로셀로나</h1>
                               <h2>대전 유성구</h2>
                            </div>
                        </div>
                        <div class="game_record2_logo logo4">
                           <div class="game_record2_name">
                               <h1>리버풀FC</h1>
                               <h2>대전 유성구</h2>
                            </div>
                        </div>
                    </div>
                    <!-- 공격 -->
                    <div class="team_performance_attack ">
                        <div class="team_performance_name"><span>공격</span></div>
                        <!-- 득점 -->
                        <div class="team_performance_table">
                            <div class="line1">
                                <div class="team_performance_table_team1">3</div>
                                <div class="team_performance_table_name">득점</div>
                                <div class="team_performance_table_team2">1</div>
                            </div>
                            <div class="line2">
                                <div class="team_performance_table_bg">
                                    <div class="team_performance_table_left">
                                        <div class="table_left_gauge"></div>
                                    </div>
                                    <div class="team_performance_table_right">
                                       <div class="table_left_gauge"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 슈팅 -->
                        <div class="team_performance_table">
                           <div class="line1">
                               <div class="team_performance_table_team1">3</div>
                               <div class="team_performance_table_name">슈팅</div>
                               <div class="team_performance_table_team2">1</div>
                           </div>
                           <div class="line2">
                               <div class="team_performance_table_bg">
                                   <div class="team_performance_table_left">
                                       <div class="table_left_gauge"></div>
                                   </div>
                                   <div class="team_performance_table_right">
                                      <div class="table_left_gauge"></div>
                                   </div>
                               </div>
                           </div>
                       </div>
                    </div>


                    <!-- 수비 -->
                    <div class="team_performance_defense">
                        <div class="team_performance_name"><span>수비</span></div>
                        <!-- 태클 -->
                        <div class="team_performance_table">
                            <div class="line1">
                                <div class="team_performance_table_team1">3</div>
                                <div class="team_performance_table_name">태클</div>
                                <div class="team_performance_table_team2">1</div>
                            </div>
                            <div class="line2">
                                <div class="team_performance_table_bg">
                                    <div class="team_performance_table_left">
                                        <div class="table_left_gauge"></div>
                                    </div>
                                    <div class="team_performance_table_right">
                                       <div class="table_left_gauge"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 경합 -->
                        <div class="team_performance_table">
                            <div class="line1">
                                <div class="team_performance_table_team1">3</div>
                                <div class="team_performance_table_name">경합</div>
                                <div class="team_performance_table_team2">1</div>
                            </div>
                            <div class="line2">
                                <div class="team_performance_table_bg">
                                    <div class="team_performance_table_left">
                                        <div class="table_left_gauge"></div>
                                    </div>
                                    <div class="team_performance_table_right">
                                       <div class="table_left_gauge"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
                 
            </div>
            
           <div id="footer">
               <div class="footer_line"></div>
               <div class="row">
                   <h1>사업자등록증 : </h1>
                   <h1>대표이름 : </h1>
                   <h1>전화번호 : </h1>
               </div>
           </div>
        </div>
    </section>
</body>
</html>
